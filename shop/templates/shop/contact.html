<!-- prettier-ignore -->
{% extends 'shop/layouts/main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}" />

<!-- prettier-ignore -->
{% include 'shop/inc/message.html' %}

<div class="containers">
  <section id="contact">
    <h1 class="section-header">Contact</h1>

    <div class="contact-wrapper">
      <!-- Left contact page -->

      <form id="contact-form" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="NAME"
              name="name"
              value=""
              required
            />
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="col-sm-12">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="EMAIL"
              name="email"
              value=""
              required
            />
          </div>
        </div>

        <textarea
          class="form-control"
          rows="10"
          placeholder="MESSAGE"
          name="message"
          required
        ></textarea>

        <button
          class="btn btn-primary send-button"
          id="submit"
          type="submit"
          value="SEND"
        >
          <div class="alt-send-button">
            <i class="ul uil-location-arrow"></i
            ><span class="send-text">SEND</span>
          </div>
        </button>
      </form>

      <!-- Left contact page -->

      <div class="direct-contact-container">
        <ul class="contact-list">
          <li class="list-item">
            <i class="ul uil-location-pin-alt fs-3"
              ><span class="contact-text place">Trichy, Tamil Nadu</span></i
            >
          </li>

          <li class="list-item">
            <i class="ul uil-phone-alt fs-3"
              ><span class="contact-text phone"
                ><a href="tel:1-212-555-5555" title="Give me a call"
                  >7448944565</a
                ></span
              ></i
            >
          </li>

          <li class="list-item">
            <i class="ul uil-envelope-alt fs-3"
              ><span class="contact-text gmail"
                ><a href="mailto:#" title="Send me an email"
                  >Newbie@gmail.com</a
                ></span
              ></i
            >
          </li>
        </ul>

        <hr class="bg-light" />
        <ul class="social-media-list">
          <li>
            <a href="#" target="_blank" class="contact-icon">
              <i class="ul uil-github" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" class="contact-icon">
              <i class="ul uil-twitter-alt" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" class="contact-icon">
              <i class="ul uil-facebook-messenger" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
        <hr class="bg-light" />

        <div class="copyright">
          &copy; ALL OF THE RIGHTS RESERVED TO NIEWBIE
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock content %}
