<!-- prettier-ignore -->
{% extends 'shop/layouts/main.html' %}

{% block content %}
{% load static %}
<!--Custom CSS-->
<link rel="stylesheet" href="{% static 'css/vender.css'%}" type="text/css" />

<!-- prettier-ignore -->
{% include 'shop/inc/message.html' %}

<section class="h-100 h-custom custombody" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-3">
              <label class="text-danger fw-bold" for=""
                >*** Profile Picture ***</label
              >
            </div>
            <div class="d-flex justify-content-center mt-3">
              <label>
                <input
                  type="file"
                  accept="image/*"
                  name="propic"
                  id="propic"
                  onchange="loadFile(event)"
                />
              </label>
              <img
                src="{% static 'img/vendor.jpg'%}"
                id="idsetimg"
                class="img-fluid img-thumbnail card-imgs"
                alt=""
                name="petimage"
                width="200"
                height="200"
              />
            </div>
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Pet Details</h3>

              <section class="px-md-2">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <!-- {{vendor_form.pet_name}} -->
                    <input
                      id="petname"
                      type="text"
                      class="form-control"
                      name="petname"
                      placeholder="Enter Pet Name"
                    />
                  </div>
                  <div class="col-md-6 mb-4">
                    <!-- {{vendor_form.owner_name}} -->
                    <input
                      id="ownername"
                      type="text"
                      class="form-control"
                      name="ownername"
                      placeholder="Enter Owner Name"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <!-- {{vendor_form.owner_number}} -->
                    <input
                      id="number"
                      type="text"
                      class="form-control"
                      name="number"
                      placeholder="Enter Number"
                    />
                  </div>
                  <div class="col-md-6 mb-4">
                    <!-- {{vendor_form.product_price}} -->
                    <input
                      id="price"
                      type="text"
                      class="form-control"
                      name="price"
                      placeholder="Enter Price"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 w-50">
                    <div class="custom-select">
                      <select
                        id="category"
                        class="selectbtn"
                        name="category"
                        onChange="update()"
                      >
                        {% for item in catagory %}
                        <option value="{{item}}" class="optionbtn">
                          {{item}}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 w-50">
                    <div class="custom-select">
                      <select
                        class="selectbtn"
                        name="gender"
                        id="gender"
                        onChange="update()"
                      >
                        <option value="Male" class="optionbtn">Male</option>
                        <option value="Female" class="optionbtn">Female</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button
                  type="submit"
                  id="subbtn"
                  class="btn btn-outline-primary w-25 mt-5"
                >
                  SUBMIT
                </button>
              </section>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

<!-- prettier-ignore -->

{% block scripts %}

{% load static %}
<script>
  var loadFile = function (event) {
    var output = document.getElementById("idsetimg");
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function () {
      URL.revokeObjectURL(output.src); // free memory
    };
  };
</script>

{% endblock scripts %}
